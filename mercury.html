<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Sistem Puzzle</title>
    <link rel="shortcut icon" href="midias/galaxy-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Styles/style.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 15s ease; /* 15 segundos de transição */
            
        }
        .background-images{
            max-width: 1880px;
            margin: auto;
            height: 800px;
            background-image:url('midias/mercury2.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

    <audio autoplay preload="auto" loop>
        <source src="midias/audios/mercury-soundeffects.ogg" type="audio/ogg">
        <source src="midias/audios/mercury-soundeffects.mp3" type="audio/mpeg">
        <source src="midias/audios/mercury-soundeffects.wav" type="audio/wav">
        Sorry, your browser does not support the audio element.
    </audio>

    <div class="container">
        <input type="text" id="textBox" placeholder="Type answer">
        <button onclick="checkWord()">Go</button>
    </div>

    <div class="background-images"></div>

    <p class="Psimbols">&#x263F;</p> <!--☿-->

    <script src="Scripts/scrit.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
